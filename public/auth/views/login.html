<div data-ng-controller="LoginCtrl">
    <div class="alert alert-danger animated fadeIn" ng-show="loginerror">{{loginerror}}</div>
    <h1>Sign in</h1>
    <form  ng-submit="login()" class="signin form-horizontal">
        <div class="form-group">
            <label for="username" class="col-md-4 control-label">User name</label>
            <div class="col-md-8">
                <input required id="username" type="text" name="username" placeholder="Username" class="form-control" ng-model="user.username"/>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-md-4 control-label">Password</label>
            <div class="col-md-8">
                <input required id="password" type="password" name="password" placeholder="Password" class="form-control" ng-model="user.password"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-4 col-md-8">
                <button type="submit" class="btn btn-primary">Log in</button>&nbsp;
                or&nbsp;<a ui-sref='auth.register' class="show-signup">Register</a>
            </div>
        </div>

</form>
</div>
